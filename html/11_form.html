<!DOCTYPE html> 
<html lang="ko">                
    <head>                       
        <title>11_form.html</title> 
    </head>
    <body>   
        <!-- form 입력양식 -->
        <!-- 폼컨트롤 요소 : 다양한 입력 상태 -->
        <!-- 참조 https://www.w3schools.com/html/html_form_input_types.asp -->                    
        
        <!-- input 요소 -->
        <!-- 요소, elemnt   : <input> <table> <hr> -->
        <!-- 속성, property : type, border, width, align -->
        <input type="button">
        <input type="button" value="로그인">
        <input type="button" value="검색">
        <input type="button" value="등록">
        <hr>
        
        <input type="submit" value="전송"> <!-- 사용자가 입력한 정보를 서버로 전송 -->
        <input type="reset"  value="취소"> <!-- 사용자가 입력한 정보를 원래대로(취소) -->
        <hr>
        
        <!-- type=button + type=submit의 기능이 같이 있음 -->
        <button>회원가입</button>
        <hr>
        
        <h3>로/그/인</h3>
        <form> <!-- 사용자가 입력한 정보는 <form>단위로 서버로 전송됨 -->
            <table border="1">
            <tr>
                <th>아이디</th>
                <td><input type="text"></td>
                <td rowspan="2"><input type="submit" value="로그인"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password"></td>
            </tr>
            </table>
        </form>
        <!-- 주의사항. 아래 내용은 문법적 오류
             <form>
                    <form></form>
             </form>
        -->
        
        <hr>
        <h3>회/원/가/입</h3>
        <!-- id="JavaScript나 jQuery접근시 주로 사용"
             name="서버단에서 접근시 주로 사용" -->
        <form id="memfrm" name="memfrm">
        아이디 :
        <input type="text"
               id="userid"
               name="userid"
               size="10"        
               maxlength="5"
               placeholder="아이디입력해주세요"
               required> <!-- 반드시 입력해야 한다-->
        <input type="button" value="중복확인">    
        <hr>
        비밀번호 :
        <input type="password"
               id="userpw"
               name="userpw"
               size="12"
               maxlength="12"
               placeholder="비밀번호입력해주세요"
               required>
        <hr>               
        이름 :
        <input type="text" autofocus> <!--미리 커서가 들어가 있음-->               
        
        <hr>
        우편번호 :
        <input type="text" size="5" readonly> <!-- 커서가 못들어감 -->
        <input type="button" value="주소찾기">
        
        <hr>
        <!-- type=radio의 name을 동일하게 주면 그룹이 생성되고, 한개만 선택할 수 있다--> 
        성별 :
        남<input type="radio" id="gender" name="gender" value="m">
        여<input type="radio" id="gender" name="gender" value="f">
        
        <hr>
        나이 :
        10대<input type="radio" name="age" value="10">
        20대<input type="radio" name="age" value="20" checked> <!--미리 선택함-->
        30대<input type="radio" name="age" value="30">
        
        <hr>
        취미 :
        영화<input type="checkbox" id="movie" name="movie" value="h1">
        독서<input type="checkbox" id="book"  name="book"  value="h2" checked>
        요리<input type="checkbox" id="cook"  name="cook"  value="h3">
        
        <hr>
        생년월일 :
        <select name="myyear">
            <option value="2021">2021년</option>
            <option value="2020" selected>2020년</option>
            <option value="2019">2019년</option>
        </select>
        
        <!-- multiple : Ctrl이용해서 다중 선택 가능 -->
        <select id="mymonth"  multiple>
            <option  value="1">1월</option>
            <option  value="2">2월</option>
            <option  value="3">3월</option>
            <option  value="4">4월</option>
            <option  value="5">5월</option>
        </select>
        
        <hr>
        배송메세지 :
        <textarea cols="30" rows="5" maxlength="200">200글자이내로 입력해 주세요</textarea>
        
        <hr>
        <input type="submit" value="회원가입"> <!-- <form name=memfrm>이 서버로 전송됨 -->
        <input type="reset"  value="취소">
        
        </form>
        
        
    </body>                      
</html>
