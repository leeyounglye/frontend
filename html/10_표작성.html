<!DOCTYPE html> 
<html lang="ko">                
    <head>                       
        <title>10_표작성.html</title> 
    </head>
    <body>                       
        <!-- 참조 https://www.w3schools.com/html/html_tables.asp -->
        <!-- 표작성 table -->
        <!-- cell, row, column -->
        
        <table border="1">
        <tr><!-- 줄 시작-->
            <td>CELL 1</td>  <!-- 한칸 -->
            <td>CELL 2</td>
        </tr><!-- 줄 끝-->
        </table>
        <hr>
        
        <!-- 표크기(픽셀단위) -->
        <table border="1" width="500" height="300">
        <tr>
            <th>이름</th> <!-- 제목 칸-->
            <th>주소</th>
        </tr>    
        <tr>
            <td>무궁화</td>
            <td>종로구 관철동</td>
        </tr>    
        </table>
        <hr>
        
        <!-- 표크기(%단위) -->
        <table border="1" width="50%">
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>    
        <tr>
            <td>무궁화</td>
            <td>종로구 관철동</td>
        </tr>    
        </table>
        <hr>

        <!--정렬 가로(align), 세로(valign) -->
        <table border="1" width="250" height="300">
        <tr>
            <td align="left">종로구</td>
            <td align="center">중구</td>
            <td align="right">마포구</td>
        </tr>
        <tr>
            <td valign="top">강남구</td>
            <td valign="middle">서초구</td>
            <td valign="bottom">송파구</td>
        </tr>
        </table>
        <hr>
        
        <!-- 셀 합치기 : 가로(colspan), 세로(rowspan) -->
        <table border="1" width="150">
        <tr>
            <td>가가</td>
            <td>나나</td>
            <td>다다</td>
        </tr>
        <tr>
            <td colspan="2">라라</td> <!-- 2칸 합치기 -->
            <td>마마</td>
        </tr>
        <tr>
            <td>AA</td>
            <td rowspan="2">BB</td> <!-- 2줄 합치기-->
            <td>CC</td>
        </tr>
        <tr>
            <td>DD</td>
            <td>FF</td>
        </tr>                
        </table>
        <hr>
        
        <!-- 표안에서 영역 구분 <thead> <tbody> <tfoot> -->
        <table border="1">
            <thead> <!-- 테이블 머리말 영역-->
                <tr>
                    <th>월</th> <th>요금</th>
                </tr>              
            </thead>
            <tbody> <!-- 테이블 본문 영역-->
                <tr>
                    <td>1월</td>  <td>1000원</td>      
                </tr>
                <tr>
                    <td>2월</td>  <td>1500원</td>      
                </tr>
                <tr>
                    <td>3월</td>  <td>2000원</td>      
                </tr>
            </tbody>
            <tfoot> <!-- 테이블 꼬리말 영역-->
                <tr>
                    <td>합계</td>  <td>4500원</td>      
                </tr>
            </tfoot>
        </table>
        <hr>
        
        <!-- 문제) 표작성 하기 -->
        <table border="1" width="300">
        <tr>
            <td colspan="2">가가</td>
            <td>다다</td>
            <td rowspan="2">라라</td>
        </tr>
        <tr>
            <td>AA</td>
            <td rowspan="3">BB</td>
            <td>CC</td>
        </tr>
        <tr>
            <td>마마</td>
            <td>아아</td>
            <td>자자</td>
        </tr>
        <tr>
            <td>AA</td>
            <td>CC</td>
            <td colspan="2">CC</td>
        </tr>
        </table>
        
        
        
        
    </body>                      
</html>
