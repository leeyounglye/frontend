<!DOCTYPE html> 
<html lang="ko">                
    <head>                       
        <title>03_글자모양.html</title> 
    </head>
    <body>                       
        
        <!-- 줄바꿈 <br> <br/> -->
        서울특별시 종로구 관철동<br>
        코아빌딩 8층<br/>
        솔<br><br><br>데<br>스크<br>
    
        <!-- 특수문자
            &nbsp;   공백 
            &amp;    &
            &lt;     <
            &gt;     > 
            &quot;   "
            &apos;   '
         -->
        &amp;  <br>
        &lt;   <br>
        &gt;   <br>
        &quot; <br>
        &apos; <br>
        
        H    T    M       L
        <br>
        H&nbsp;&nbsp;&nbsp;T      M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; L
        <br>
       
        <!-- 글자크기 -->
        <!-- 문서를 구조화하는 경우 주로 사용 -->
        <h1>서울특별시</h1>   
        <h2>서울특별시</h2>   
        <h3>서울특별시</h3>   
        <h4>서울특별시</h4>   
        <h5>서울특별시</h5>   
        <h6>서울특별시</h6>   
       
        <!-- 닫는태그는 순서에 주의 -->
        <strong><u><i>진하게밑줄기울임</i></u></strong>
        <br>
        
        <!-- 수평선 -->
        <!--
              hr    요소 element
              width 속성 property, attribute            
        -->
        <hr>
        <hr width="50px"> <!-- 절대적 크기. 기본 pixel 단위 -->
        <hr width='50%'>  <!-- 상대적 크기 -->
        <hr width=50>     <!-- 비추천. 사용자 임의 설정은 "  또는  ' 로 반드시 감싼다. -->
        
        <!-- 참조 https://www.w3schools.com/css/css_font_size.asp -->
        
    </body>                      
</html>
