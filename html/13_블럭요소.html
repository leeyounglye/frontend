<!DOCTYPE html> 
<html lang="ko">                
    <head>                       
        <title>13_블럭요소.html</title> 
    </head>
    <body>                       
        
        <!-- 참조 https://www.w3schools.com/html/html_blocks.asp -->
        <!-- 특정영역에 대해서 블럭을 지정할 수 있다 -->
        <!-- 블럭요소의 크기는 자신이 감싸는 내용과 상관없이 자신의 영역를 가지고 있음 -->
        <h3>블럭요소</h3>
        
        <!-- 블럭이 없는 경우 -->
        Text1
        Text2
        Text3
        <hr>
        
        <!-- 블럭이 있는 경우 -->
        <div>Text1</div>
        <div>Text2</div>
        <div>Text3</div>
        <hr>
        
        <blockquote>Text1</blockquote>
        <blockquote>Text2</blockquote>
        <blockquote>Text3</blockquote>
        <hr>
        
        <pre>
            서울특별시
            종로구     관철동
            코    아    빌   딩   8 층
        </pre>
        <hr>
        
        <h3>inline 요소</h3>
        <!-- 인라인 요소의 크기는 자신이 감싸는 내용과 밀접하며, 내용의 크기가 자신의 크기가 된다 -->
        <strong>진하게</strong>
        <i>기울임</i>
        <u>밑줄</u>
        <a>링크</a>
        <span>솔데스크</span>
        <textarea cols="10" rows="3"></textarea>
        <hr>
        
        <h3>block요소의 크기</h3>
        <div style="background-color: red;">DIV</div>
        <blockquote style="background-color: green;">BLOCKQUOTE</blockquote>
        <pre style="background-color: blue;">PRE</pre>
        <h1 style="background-color: brown;">H1</h1>
        <ul style="background-color: chartreuse;">
            <li>국어</li>
            <li>영어</li>
        </ul>
        <hr>
        
        <h3>inline 요소의 크기</h3>
        <strong style="background-color: darkorchid;">수학</strong>
        <span style="background-color: darkturquoise;">과학</span>
        <hr>
        
        <h3>블럭 및 인라인요소와 스타일</h3>
        <!-- 블럭요소 및 인라인요소는 CSS에서 주로 편집한다 -->
        <div style="background-color: aqua; width: 250px; height: 200px;"></div>
        
        
        
    </body>                      
</html>
