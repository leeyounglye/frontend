        <!-- 시멘틱 태그 : 의미를 부여한 태그 -->
        <h3>Semantic Elements</h3>
        <!--
            <article>     내용이 없는 부분은 사용하지 않음. 주로 내용이 있는 부분을 지정하는 경우 사용
            <aside>       헤더, 메인, 푸터가 아닌 영역을 지정할 때
            <details>
            <figcaption>
            <figure>
            <footer>
            <header>
            <main>
            <mark>
            <nav>         링크로 구성되어 있는 섹션
            <section>     일련번호로 구성된 제목을 지정하는 경우. <section> 요소를 <article><nav><aside> 로 나눌수도 있다
            <summary>
            <time>
